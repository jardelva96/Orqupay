name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  reference-node:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [20, 22, 24]
    defaults:
      run:
        working-directory: reference/node-fastify
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: reference/node-fastify/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run quality gate
        run: npm run quality

  benchmark:
    runs-on: ubuntu-latest
    needs: reference-node
    defaults:
      run:
        working-directory: reference/node-fastify
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: reference/node-fastify/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run benchmark comparison
        env:
          BENCH_ITERATIONS: "1000"
        run: npm run benchmark:compare
